    <script>

        function mudouTamanho() { /*se a janela for maior q 768 o menu será exibido, se for menor ele vai ser escondido*/
            if (window.innerWidth >= 768) {
                itens.style.display = 'block'
            } else {
                itens.style.display = 'none'
            }
        }

        function clickMenu() { 
            if (itens.style.display == 'block') {
                itens.style.display = 'none'
            } 
            else {
                itens.style.display = 'block'
            } 
        }
    </script>
</body>
